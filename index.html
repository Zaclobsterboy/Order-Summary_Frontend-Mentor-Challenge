<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor - Order Summary Component</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="container-image"></div>
      <div class="order-section">
        <h1 class="title">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="annual_plan">
        <img class="icon" src="images/icon-music.svg" />
        <div class="ap_block">
          <h3 class="annual_plan_text">
            Annual Plan<br /><span class="subscription">$59.99/year</span>
          </h3>
        </div>

        <btn class="change_btn"><a href="">Change</a></btn>
      </div>
      <div class="payment">
        <btn class="payment_button">Proceed to Payment<a href=""</btn>
      </div>
      <div class="cancel_order">
        <btn class="cancel_button">Cancel order<a href=""></a></btn>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Steve Cooksey</a>.
    </div>
  </body>
</html>
